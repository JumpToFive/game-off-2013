<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editor</title>

  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    canvas {
      border: 2px solid black;
    }

    textarea {
      display: block;
      width: 640px;
    }

    .controls {
      display: block;
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: #fff;
    }

    label,
    input {
      display: block;
    }

    .history {
      width: 128px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label for="scale">Scale</label>
    <input type="number" id="scale" value="0.1" min="0" max="2" step="0.1">

    <label for="history">History</label>
    <select class="history" id="history" size="20"></select>
  </div>
  <div id="editor"></div>

  <script data-main="js/editor/editor-main" src="./js/require.js"></script>
</body>
</html>
